<!-- templates/data/goal_list.html-->
{% extends 'data/base.html' %}

{% block title %}Goals{% endblock %}

{% block content %}

<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Goals</h1>
</div>

<div class="row">
  <div class="col-xl-8 col-lg-7">
    <div class="card shadow mb-4">
      <div class="card-body">
        <p><a href="{% url 'goal_create' from_list=0 %}" class="btn btn-primary btn-block">Create a goal</a></p>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr><th>Name</th><th>Created</th><th colspan="2">Actions</th></tr>
                    </thead>
                    <tbody>
                      {% for goal in object_list %}
                      <tr>
                        <td><a class="btn btn-primary btn-user btn-block" href="{% url 'goal_detail' pk=goal.id %}">{{ goal.title }} ({{goal.id}})</a></td>
                        <td>{{ goal.created }}</td>
                        <td><a class="btn btn-primary btn-user btn-block" href="{% url 'goal_detail' pk=goal.id %}">View</a></td>
                        <td><a class="btn btn-primary btn-user btn-block" href="{% url 'goal_update' pk=goal.id %}">Update</a></td>
                      </tr>
                      {% empty %}
                      <tr>
                        <td colspan="4">No goals yet. <a class="list-group-item" href="{% url 'goal_create' from_list=0 %}">Create one</a></td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
              </div><!-- /.table-responsive -->
            </div><!-- /.panel-body -->
          </div><!-- /.panel -->
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->
    </div>
  </div>
</div>

{% endblock %}
