{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock title %}</title>
    <link rel="icon" href="{% static 'img/favicon.ico'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'data/css/bootstrap.min.css'%} "/>
	<link rel="stylesheet" type="text/css" href="{% static 'data/css/custom.css' %}" />
    <script>
      const cookies = document.cookie.split('; ').reduce((acc, c) => {const [key, val] = c.split('='); acc[key] = val; return acc;}, {});
      const csrftoken = cookies["csrftoken"];
    </script>
  </head>
  <body>
    <div class="container" id="wrap">
	   {% block wrapper %} {% endblock %}
        <div class="well" id="container-main">
	       {% block body %}	{% endblock %}
	   </div>
	</div>
	<div class="footer">
        <div class="container">
	       {% block footer %}{% endblock %}
        <p><a href="{% url 'home' %}">Return home</a></p>
        </div>
    </div>
	{% block extrajs %}	{% endblock %}
  </body>
</html>
